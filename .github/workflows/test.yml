name: Spy

on:
  issue_comment:
      types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:      
      - uses: actions/github-script@v3
        id: check
        with:
         script: |
           const githubClient = new GitHub(githubToken)
           const permissionRes = await githubClient.repos.getCollaboratorPermissionLevel(
           {
             owner: context.repo.owner,
             repo: context.repo.repo,
             username: context.actor
           })
           if (permissionRes.status !== 200) {
            // eslint-disable-next-line no-console
            console.error(
             `Permission check returns non-200 status: ${permissionRes.status}`
           )
           } else {
             console.log( `C'est bon mec, Ã§a fait 200: ${permissionRes.status}`)
           }
            const body = context.payload.comment.body
            if(body.includes("build:")) {
              console.log(body.replace('build:',''))
            }
          
